<section class="new-training" fxLayout fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
        <mat-card fxFlex="512px" fxFlex.xs="100%">
            <mat-card-title fxLayoutAlign="center">TIme to start a workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && exercises">
                    <mat-select placeholder="Exercise type" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </mat-card-content>
            <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
                <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
                    Start
                </button>
                <button *ngIf="!exercises" type="button" mat-raised-button color="accent" (click)="fetchAvailableExercises()">
                  Fetch again
              </button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
