<section>
    <form fxLayout="column" fxLayoutAlign="center center" #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)">
        <mat-form-field>
            <input matInput type="email" placeholder="Your email" ngModel name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Your password" ngModel name="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
